{% extends 'projectApp/base.html' %}
{% load static %}

{% block sidebar %}
    <div class="sidebar">
        <br>
        <br>
        <span style="position: relative; left: 20px; color: #838383; font-size: 25px;">{{ title }}</span>
        <br>
        <br>
        <div class="container">
            <div class="row gy-5">
                {% for x in category_items %}
                    <div class="col-xs-12 col-md-6 col-lg-4">
                        <div class="card" style="width: 21rem; border-radius: 25px;">
                            <br>
                            <form action="{% url 'add_favorite_item' %}" style="width: 90%; display: flex; justify-content: flex-end; margin: 0 auto;">
                                <input type="hidden" name="item_id" value="{{ x.id }}">
                                <button type="submit" style="border: 0; background: #fff;">
                                    <img src="{% static 'projectApp/img/favorites.png' %}" alt="" width="23" height="21">
                                </button>
                            </form>
                            <a href="{{ x.get_absolute_url }}" style="text-align: center;">
                                {% if 'IPHONE' in x.title %}
                                    <img src="{{ x.image.url }}" class="card-img-top" alt="..." style="width: 100px;
                                                                                                       height: 180px;
                                                                                                       margin: 0 auto;">
                                {% else %}
                                    <img src="{{ x.image.url }}" class="card-img-top" alt="..." style="width: 196px;
                                                                                                       height: 202px;
                                                                                                       margin: 0 auto;">
                                {% endif %}
                            </a>
                          <div class="card-body">
                             <div class="row">
                                  <div class="col-sm-9">
                                    <span class="card-text" style="text-align: left; font-size: 15px;">{{ x.title }}</span>
                                  </div>
                                  <div class="col-sm-3">
                                    <p class="card-text" style="text-align: right; color: #FFA542;">{{ x.price }}$</p>
                                  </div>
                             </div>
                          </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
