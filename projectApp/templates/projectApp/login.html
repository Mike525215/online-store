{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'projectApp/css/main.css' %}">
</head>
<body>
    <div class="registration" style="width: 80%; margin: 0 auto;">
        <br>
        <br>
        <br>
        <br>
        <div class="card" style="width: 23rem; background: #fff; text-align: center; margin-left: auto; margin-right: auto;">
            <h5 class="card-title">AUTHENTICATION FORM</h5>
          <div class="card-body">
              <form method="post">
                {% csrf_token %}
                {{ form.username }}
                  <br>
                  <br>
                {{ form.password }}
                  <br>
                  <br>
                <button type="submit" class="btn btn-dark" style="width: 20rem; border-radius: 25px;">Authentication</button>
              </form>
          </div>
        </div>
    </div>
</body>
</html>
